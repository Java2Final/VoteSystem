<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:insert="fragments/general.html :: bootstrapcss">
    <title>Title</title>
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <h2 class="h2">Update</h2>
            <form action="/student/update" method="post" th:object="${student}" class="mt-5">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input required="required" type="text" class="form-control" id="username" th:field="*{username}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input required="required" type="password" class="form-control" id="password" th:field="*{password}">
                </div>
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input required="required" type="text" class="form-control" id="firstname" th:field="*{firstname}">
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input required="required" type="text" class="form-control" id="lastname" th:field="*{lastname}">
                </div>
                <div class="form-group">
                    <label for="groupName">Group name</label>
                    <input required="required" type="text" class="form-control" id="groupName" th:field="*{groupName}">
                </div>
                <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
        <div class="col-6">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Question</th>
                    <th scope="col">Option</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="answeredquestion:${answered_questions}">
                    <td th:each="question:${questions}" th:if="${question.getId() == answeredquestion.getId()}" th:text="${question.getName()}"></td>
                    <td th:each="option:${options}" th:if="${option.getId() == answeredquestion.getOptionId()}" th:text="${option.getName()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
