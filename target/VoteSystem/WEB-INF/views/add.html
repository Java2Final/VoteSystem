<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:insert="fragments/general.html :: bootstrapcss">
    <title>Add form</title>
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<div class="container">
    <div class="row">
        <div class="col-4">
            <h2 class="h2">Student form</h2>
            <form action="/admin/addStudent" method="post" class="mt-5">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" class="form-control" id="firstname" name="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" id="lastname" name="lastname">
                </div>
                <div class="form-group">
                    <label for="groupName">Group name</label>
                    <input type="text" class="form-control" id="groupName" name="groupName">
                </div>
                <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="col-4">
            <h2 class="h2">Question form</h2>
            <form action="/admin/addQuestion" method="post" class="mt-5">
                <div class="form-group">
                    <label for="questionname">Name</label>
                    <input type="text" class="form-control" id="questionname" name="name">
                </div>
                <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class="col-4">
            <h2 class="h2">Role form</h2>
            <form action="/admin/addRole" method="post" class="mt-5">
                <div class="form-group">
                    <label for="role_name">Name</label>
                    <input type="text" class="form-control" id="role_name" name="name">
                </div>
                <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
