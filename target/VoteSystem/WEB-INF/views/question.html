<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:insert="fragments/general.html :: bootstrapcss">
    <title>Question update</title>
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<div class="container">
    <div class="row">
        <div class="col-4 offset-4">
            <h2 class="h2">Book update</h2>
            <form th:action="@{/admin/update/{id}(id=${question.getId()})}" th:method="POST" th:object="${question}" class="mt-5">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" th:value="${question.getName()}">
                </div>
                <div th:each="option: ${question.getQuestionOptions()}">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" th:id="'option' + ${option.getId()}" th:value="${option.getName()}">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
